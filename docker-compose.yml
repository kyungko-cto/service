version: '3.8'

# ============================================
# 배달의민족 스타일 프로젝트 - 대규모 트래픽 대응
# 10만명 동시 이용 가능한 아키텍처
# ============================================

services:
  # ===== API 서버 (로드 밸런싱) =====
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: delivery-api:latest
    container_name: delivery-api
    restart: unless-stopped
    ports:
      - "8080-8084:8080"  # 여러 인스턴스 실행
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=delivery
      - DB_USERNAME=root
      - DB_PASSWORD=delivery_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 5  # 5개 인스턴스로 트래픽 분산
      resources:
        limits:
          cpus: '2.0'      # CPU 제한 (2코어)
          memory: 2G       # 메모리 제한 (2GB)
        reservations:
          cpus: '1.0'      # CPU 예약 (1코어)
          memory: 1G       # 메모리 예약 (1GB)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - delivery-network

  # ===== Nginx 로드 밸런서 =====
  nginx:
    image: nginx:alpine
    container_name: delivery-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - delivery-network

  # ===== MySQL 데이터베이스 =====
  mysql:
    image: mysql:8.0
    container_name: delivery-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: delivery_password
      MYSQL_DATABASE: delivery
      MYSQL_USER: delivery_user
      MYSQL_PASSWORD: delivery_password
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max-connections=500
      - --innodb-buffer-pool-size=1G
      - --innodb-log-file-size=256M
      - --query-cache-size=64M
      - --query-cache-type=1
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdelivery_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - delivery-network

  # ===== Redis 캐시 =====
  redis:
    image: redis:7-alpine
    container_name: delivery-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - delivery-network

  # ===== Prometheus 모니터링 =====
  prometheus:
    image: prom/prometheus:latest
    container_name: delivery-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - delivery-network

  # ===== Grafana 대시보드 =====
  grafana:
    image: grafana/grafana:latest
    container_name: delivery-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - delivery-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  delivery-network:
    driver: bridge
