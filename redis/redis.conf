# Redis 최적화 설정 - 대규모 트래픽 대응

# 메모리 관리
maxmemory 2gb
maxmemory-policy allkeys-lru  # LRU 정책으로 메모리 누수 방지

# 영속성 설정 (성능 우선)
save ""  # RDB 스냅샷 비활성화 (성능 향상)
appendonly no  # AOF 비활성화 (성능 향상)

# 네트워크 설정
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 성능 최적화
hz 10  # 백그라운드 작업 빈도
dynamic-hz yes

# 로그 레벨
loglevel notice

# 클라이언트 연결
maxclients 10000

# 메모리 최적화
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0

