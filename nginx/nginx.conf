# ============================================
# Nginx 로드 밸런서 설정 - 대규모 트래픽 대응
# 10만명 동시 이용 가능
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10000;  # 워커당 최대 연결 수
    use epoll;                 # Linux에서 효율적인 이벤트 모델
    multi_accept on;          # 여러 연결 동시 수락
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # 업스트림 서버 정의 (로드 밸런싱)
    upstream api_backend {
        # IP 해시 기반 로드 밸런싱 (세션 유지)
        ip_hash;
        
        # API 서버 인스턴스들
        server api:8080 max_fails=3 fail_timeout=30s weight=1;
        # 여러 인스턴스가 있다면 추가
        # server api2:8080 max_fails=3 fail_timeout=30s weight=1;
        # server api3:8080 max_fails=3 fail_timeout=30s weight=1;
        
        # 헬스체크 (nginx plus 필요, 또는 외부 헬스체크 사용)
        keepalive 32;
    }

    # HTTP 서버
    server {
        listen 80;
        server_name localhost;

        # 리다이렉트: HTTP -> HTTPS (프로덕션)
        # return 301 https://$server_name$request_uri;

        # 개발 환경에서는 HTTP 허용
        location / {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 버퍼 설정
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            proxy_pass http://api_backend/actuator/health;
        }
    }

